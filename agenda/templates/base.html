{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon.ico'%}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">


        <link rel="stylesheet" href="{% static 'js/jquery.min.js' %}">
        <link rel="stylesheet" href="{% static 'js/jquery.dataTables.min.js' %}">
        <link rel="stylesheet" href="{% static 'js/dataTables.bootstrap4.min.js' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}Agenda{% endblock title %}</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link" href="/">Listar</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'cadastrar' %}">Cadastrar</a>
            </li>
        </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <h4>{{user.get_full_name}}</h4>
        </form>
    </nav>
    
    {% block content %}{% endblock %}
    </body>
</html>
